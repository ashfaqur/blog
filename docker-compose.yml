services:
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: blog-app-server
    ports:
      - "7075:7075"
    networks:
      - backend
    restart: "no"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7075/blog/actuator/health"]
      interval: 5s
      timeout: 3s
      retries: 20
      start_period: 10s

  script:
    build:
      context: ./script
      dockerfile: Dockerfile
    container_name: pytest-client
    depends_on:
      server:
        condition: service_healthy
    environment:
      BASE_URL: "http://server:7075"
    networks:
      - backend
    restart: "no"

networks:
  backend:
